<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swiggy Orders</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Swiggy</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Orders</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Profile</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <h2 class="mb-4">Your Orders</h2>
        <ul class="list-group mb-4">
            <li class="list-group-item">Order #1: Pizza - $150</li>
            <li class="list-group-item">Order #2: veg Pizza - $130</li>
            <li class="list-group-item">Order #3: Burger - $200</li>
            <li class="list-group-item">Order #4: veg burger - $250</li>
            <li class="list-group-item">Order #5: pasta  - $100</li>
            <li class="list-group-item">Order #6: coffee - $100</li>
            <li class="list-group-item">Order #7: juice - $50</li>
        </ul>

        <h3>Add a New Order</h3>
        <form>
            <div class="form-group">
                <label for="orderName">Order Name</label>
                <input type="text" class="form-control" id="orderName" placeholder="Enter order name">
            </div>
            <div class="form-group">
                <label for="orderPrice">Order Price</label>
                <input type="number" class="form-control" id="orderPrice" placeholder="Enter order price">
            </div>
            <button type="submit" class="btn btn-primary">Add Order</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
